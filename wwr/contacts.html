<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <meta name="author" content="Louis Augusto German">
  <meta name="description"
    content="Get in touch with us for your white water rafting adventures! Contact details, booking inquiries, and more.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Noto+Sans+JP:wght@100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/contactus.css">
</head>

<body>
  <header>
    <img src="images/raftinglogo.jpg" alt="Rafting Company Logo">
    <nav aria-label="Main Navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a class="current" href="contacts.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <!-- EMPLOYEE PROFILES -->
    <section class="team">
      <h2>Meet Our Team</h2>
      <div class="employee-grid">
        <figure>
          <img src="images/guides.jpg" alt="Rafting Guide - Miguel Santos">
          <figcaption><strong>Miguel Santos</strong><br>Lead Guide – Your safety and fun are our top priorities.
          </figcaption>
        </figure>
        <figure>
          <img src="images/booking.jpg" alt="Booking Coordinator - Ana Lopez">
          <figcaption><strong>Ana Lopez</strong><br>Booking Coordinator – Simplifying your trip planning.</figcaption>
        </figure>
        <figure>
          <img src="images/customer.jpg" alt="Customer Support - Carlos Reyes">
          <figcaption><strong>Carlos Reyes</strong><br>Customer Support – Always ready to answer your questions.
          </figcaption>
        </figure>
      </div>
    </section>


    <h2>Send Us a Message!</h2>

    <p>White Water Rafting</p>
    <p>Sitio Malpok, Coron Town Proper, Coron, 5316 Palawan</p>
    <p>Phone: +63 900 000 0000</p>
    <p>Email: <a href="email">lgerman@byupathway.edu</a></p>
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6563.755339671879!2d120.1523640009357!3d11.986104951470178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sph!4v1754879728006!5m2!1sen!2sph"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <form action="#" method="post" class="contact-form">
      <!-- Name -->
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <!-- Email -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <!-- Purpose -->
      <fieldset>
        <legend>Purpose of Message:</legend>

        <label>
          <input type="radio" name="purpose" value="general" required>
          General Inquiry
        </label>
        <label>
          <input type="radio" name="purpose" value="reservation">
          Reservation Question
        </label>
        <label>
          <input type="radio" name="purpose" value="suggestion">
          Website Suggestion
        </label>
      </fieldset>

      <!-- Message -->
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <!-- Newsletter -->
      <label>
        <input type="checkbox" name="newsletter">
        Please subscribe me to the monthly newsletter
      </label>

      <!-- Submit -->
      <button type="submit" class="submit-btn">Send Message</button>
    </form>



  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 | White Water Rafting Company | Louis Augusto German</p>
    <nav class="socialmedia" aria-label="Social Media Links">
      <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook icon"></a>
      <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram icon"></a>
      <a href="https://twitter.com"><img src="images/X.svg" alt="Twitter icon"></a>
    </nav>
  </footer>

</body>

</html>
